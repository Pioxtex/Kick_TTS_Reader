<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<title>Kick TTS Reader by Pioxtex - Panel</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src  'self' 'unsafe-inline'">
<style>
  :root{
    --kick:#53FC18; --kick-700:#35c40f;
    --bg:#0B0E0B; --bg2:#0E120F; --panel:#0F1510;
    --ink:#E8F0E8; --muted:#9BAA9B; --line:#182018;
    --glow:0 0 24px rgba(83,252,24,.25); --shadow:0 10px 26px rgba(0,0,0,.45);
    --radius:14px; --input:#0a100a;
  }
  *{box-sizing:border-box}
  body{
    margin:0; padding:18px;
    font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
    background:
      radial-gradient(900px 900px at -10% -20%, rgba(83,252,24,.07), transparent 60%),
      radial-gradient(1200px 900px at 110% 110%, rgba(83,252,24,.05), transparent 60%),
      linear-gradient(180deg, var(--bg), var(--bg2));
    color: var(--ink);
  }
  .app{ max-width: 820px; margin:0 auto; }
  header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
  .title{ display:flex; align-items:center; gap:12px; font-weight:800; font-size:18px; }
  .badge{ width:38px; height:38px; border-radius:10px; background: linear-gradient(145deg, var(--kick), #a3ff77); box-shadow: var(--glow), var(--shadow); position:relative; }
  .badge::after{ content:'K'; position:absolute; inset:0; display:grid; place-items:center; color:#0b0f0b; font-weight:1000; }
  .card{ background: var(--panel); border:1px solid var(--line); border-radius: var(--radius); box-shadow: var(--shadow); padding:14px; margin-bottom:12px; }
  fieldset{ border:none; margin:0; padding:0; }
  legend{ font-size:14px; color: var(--muted); margin-bottom:8px; }
  label{ font-size:12px; color: var(--muted); margin-bottom:6px; display:block; }
  input[type="text"], input[type="number"], select{
    width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--line);
    background: var(--input); color: var(--ink); outline:none;
  }
  .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
  .grid3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }
  .switches{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px; }
  .switch{
    display:flex; align-items:center; gap:10px; padding:10px 12px; background:#0d140d;
    border:1px solid var(--line); border-radius:12px;
  }
  .btns{ display:flex; gap:10px; }
  .btn{ padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:#0b120b; color:var(--ink); cursor:pointer; box-shadow: var(--shadow); transition:.15s; }
  .btn:hover{ border-color:#1f2a1f; transform: translateY(-1px); }
  .btn.ok{ background:#0f1a10; border-color:#1f3a20; }
  .btn.warn{ background:#14100b; border-color:#2a2418; }
  #log{
    height:140px; overflow:auto; white-space: pre-line;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    background:#090D09; border:1px solid var(--line); border-radius:12px; padding:10px; color:#e8ffe8;
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title"><div class="badge"></div> Kick TTS – Panel sterowania</div>
    </header>

    <div class="card">
      <fieldset>
        <legend>Głos</legend>
        <div class="grid2">
          <div>
            <label>Wybierz głos</label>
            <select id="voiceSelect"></select>
          </div>
          <div style="align-self:end; display:flex; justify-content:flex-end;">
            <button class="btn" id="reloadVoices">Odśwież listę</button>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="card">
      <fieldset>
        <legend>Parametry mowy / kolejka</legend>
        <div class="grid3">
          <div>
            <label>Tempo (0.5-2.0)</label>
            <input type="number" id="rate" step="0.1" min="0.5" max="2.0" />
          </div>
          <div>
            <label>Głośność (0-100)</label>
            <input type="number" id="volume" step="1" min="0" max="100" />
          </div>
          <div>
            <label>Maks. długość</label>
            <input type="number" id="maxLen" step="10" min="20" max="500" />
          </div>
          <div>
            <label>Max kolejka</label>
            <input type="number" id="maxQueue" step="1" min="1" max="200" />
          </div>
          <div>
            <label>Prefiks</label>
            <input type="text" id="prefix" placeholder="{user} " />
          </div>
        </div>

        <div class="switches">
          <label class="switch"><input type="checkbox" id="skipBots" /> Pomijaj boty</label>
          <label class="switch"><input type="checkbox" id="profanity" /> Cenzuruj wulgaryzmy</label>
          <label class="switch"><input type="checkbox" id="readCommands" /> Obsługuj komendy !tts</label>
          <label class="switch"><input type="checkbox" id="speakTtsCommands" /> Czytaj !tts na głos</label>
          <label class="switch"><input type="checkbox" id="speakBotCommands" /> Czytaj komendy botów (!…)</label>
          <label class="switch"><input type="checkbox" id="chunking" /> Dziel długie zdania</label>
        </div>
      </fieldset>
    </div>

    <div class="card">
      <fieldset>
        <legend>Anty-spam</legend>
        <div class="grid2">
          <div>
            <label>Cooldown per user (ms)</label>
            <input type="number" id="userCooldownMs" step="100" min="0" max="120000" />
          </div>
          <div>
            <label>Okno dedup (ms)</label>
            <input type="number" id="dedupWindowMs" step="100" min="0" max="300000" />
          </div>
        </div>
      </fieldset>
      <div class="btns" style="margin-top:10px;">
        <button class="btn ok" id="btnMute">Mute/Unmute</button>
        <button class="btn warn" id="btnSkip">Skip</button>
        <button class="btn" id="btnSave">Zapisz ustawienia</button>
      </div>
    </div>

    <div class="card">
      <fieldset>
        <legend>Log</legend>
        <div id="log"></div>
      </fieldset>
    </div>
  </div>

  <script src="./panel.js"></script>
</body>
</html>
